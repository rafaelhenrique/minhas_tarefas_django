  <body>
  <table>
    <tr>
      <th>Nome</th>
      <th>Data de criação</th>
      <th>Status</th>
    </tr>      
    {% for item in latest %}
    <tr>
      <td><a href="/tarefas/{{item.pk}}/"> {{item.nome}} {{item.status}}</a></td>
      <td>{{item.data_de_criacao|date:"d/m/Y H:i"}}</td>
      <td>{% if item.finalizado %} Sim {% else %} Não {% endif %}</td>
    </tr>
    {% endfor %}
  </body>
</html>
